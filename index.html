<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Общий стиль страницы HTML */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #F5F5F5;
        }

        /* Стиль контейнера */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Стиль иконки Mario */
        .mario-icon {
            width: 392px;
            height: 392px;
            background: transparent url('img/Mario.jpg') center center no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }

        /* Стиль иконки Albert */
        .albert-icon {
            width: 392px;
            height: 392px;
            background: transparent url('img/Albert.jpg') center center no-repeat padding-box;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }

        /* Стиль кнопки Mario и Albert */
        .mario-button, .albert-button {
            margin-top: 5px;
            margin-bottom: 20px;
            width: 184px;
            height: 72px; /* Изменена высота кнопки для более креативного вида */
            text-align: center;
            font-family: "Arial", sans-serif; /* Установлен шрифт */
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            background-color: #27A7E7;
            border: none;
            border-radius: 20px; /* Изменена форма кнопки на более круглую */
            box-shadow: 0px 5px 5px #00000029;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        /* Изменение цвета кнопки при наведении */
        .mario-button:hover, .albert-button:hover {
            background-color: #167BBF;
        }
    </style>
    <title>Выбор персонажа</title>
</head>
<body>
    <div class="container">
        <div class="mario-icon"></div>
        <button class="mario-button">Mario</button>

        <div class="albert-icon"></div>
        <button class="albert-button">Albert</button>
    </div>
</body>
</html>
